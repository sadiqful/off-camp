		<!-- Custom -->

	<body>
  <section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->

              <div id="message" class="container">
                <div class="alert alert alert-dismissible text-center" role="alert">
                  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                  <strong>
                  </strong>
                </div>
              </div>
                        <form action="accounts/login.html" method="POST">
              
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- Footer -->
<footer id="main-footer" class="py-4 bg-primary text-white text-center">

	<span class="year"></span> 	IBBUL Off-camp
  </footer>

		  <script src="static/js/main.js"></script>
