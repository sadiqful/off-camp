<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="static/css/all.css">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="static/css/bootstrap.css">
		<!-- Custom -->
		<link rel="stylesheet" href="static/css/style.css">
		<!-- Lightbox -->
		<link rel="stylesheet" href="static/css/lightbox.min.css">
		<title>Off-camp</title>
	</head>
	<body>
<section id="showcase-inner" class="showcase-search text-white py-5">
	  <div class="container">
	    <div class="row text-center">
	      <div class="col-md-12">
	        <form action="listings/search.html">
	          <!-- Form Row 1 -->
	          <div class="form-row">
	            <div class="col-md-4 mb-3">
	              <label class="sr-only">Keywords</label>
	              <input type="text" name="keywords" class="form-control" value="" placeholder="Keyword (Area, Listing name, etc)">
	            </div>

	            <div class="col-md-4 mb-3">
	              <label class="sr-only">Area</label>
	              <select name="state" class="form-control">
	                <option selected="true" disabled="disabled">Area (All)</option>
										<option value="key"
										
										></option>
	                
                  
	              </select>
	            </div>
	          </div>
	          <!-- Form Row 2 -->
	          <div class="form-row">
	            <div class="col-md-6 mb-3">
	              <label class="sr-only">Bedrooms</label>
	              <select name="bedrooms" class="form-control">
	                <option selected="true" disabled="disabled">Bedrooms (Any)</option>
										<option value="key"
											
										></option>
                  
	              </select>
	            </div>
	            <div class="col-md-6 mb-3">
	              <select name="price" class="form-control">
	                <option selected="true" disabled="disabled">Max Price (All)</option>
										<option value=" key ">
											</option>
                  
	              </select>
	            </div>
	          </div>
	          <button class="btn btn-secondary btn-block mt-4" type="submit">Submit form</button>
	        </form>
	      </div>
	    </div>
	  </div>
	</section>

	<!-- Breadcrumb -->
	<section id="bc" class="mt-3">
	  <div class="container">
	    <nav aria-label="breadcrumb">
	      <ol class="breadcrumb">
	        <li class="breadcrumb-item">
	          <a href="{% url 'index' %}">
	            <i class="fas fa-home"></i> Home</a>
	        </li>
	        <li class="breadcrumb-item">
	          <a href="listings.html">Browse Listings</a>
	        </li>
	        <li class="breadcrumb-item active"> Search Results</li>
	      </ol>
	    </nav>
	  </div>
	</section>

	<!-- Listings -->
	<section id="listings" class="py-4">
	  <div class="container">
	    <div class="row">
	    	
						<div class="col-md-6 col-lg-4 mb-4">
						  <div class="card listing-preview">
						    <img class="card-img-top" src="listing photo link here" alt="">
						    <div class="card-img-overlay">
						      <h2>
						        <span class="badge badge-secondary text-white">${{ listing.price | intcomma }}</span>
						      </h2>
						    </div>
						    <div class="card-body">
						      <div class="listing-heading text-center">
						        <h4 class="text-primary"> listing title here </h4>
				
						      </div>
						      <hr>
						      <div class="row py-2 text-secondary">
						        <div class="col-6">
						          <i class="fas fa-th-large"></i> Sqft: listing sqft here</div>
						        
						      <div class="row py-2 text-secondary">
						        <div class="col-6">
						          <i class="fas fa-bed"></i> Bedrooms:  listing bedroom here </div>
						        <div class="col-6">
						          <i class="fas fa-bath"></i> Bathrooms:  listing bathroom here </div>
									</div>
									
						      <hr>
						      <div class="row py-2 text-secondary">
						        <div class="col-12">
						          <i class="fas fa-user"></i> listing agent</div>
						      </div>
						      <div class="row text-secondary pb-2">
						        <div class="col-6">
						          <i class="fas fa-clock"></i> listing date here}}</div>
						      </div>
						      <hr>
						      <a href="{% url 'listing' listing.id %}" class="btn btn-primary btn-block">More Info</a>
						    </div>
						  </div>
						</div>
					
					<div class="col-md-12">
						<p>No Listings Available</p>
					</div>
	    
	    </div>
	  </div>
	</section>

<!-- Footer -->
<footer id="main-footer" class="py-4 bg-primary text-white text-center">
	Copyright &copy;
	<span class="year"></span> 	IBBUL Off-camp
  </footer>
  <!-- JS -->
		  <script src="static/js/jquery-3.3.1.min.js"></script>
		  <script src="static/js/bootstrap.bundle.min.js"></script>
		  <script src="static/js/lightbox.min.js"></script>
		  <script src="static/js/main.js"></script>
  </body>
  </html>
